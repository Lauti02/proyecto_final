    <link rel="stylesheet" href="./estilos.css" />
    <title>contacto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./imagenes/optimux.jpeg"

            height="50"
            class="rounded"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sobreNosotros.html">Sobre Nosotros</a>

            <li class="nav-item">
              <a class="nav-link" href="./servicios.html">Servicios</a>
            </li>

            <li class="nav-item">

            <li class="nav-item">

    <section class="body-1">
      <div class="contenedor">
        <h1 class="logoNuestro">Envianos tu mensaje!</h1>
        <div class="contact-wrapper">
          <div class="contact-form">
            <h3></h3>
            <form action="#">
              <p>
                <label>Nombre</label>
                <input type="text" name="fullname" />
              </p>
              <p>
                <label>E-mail</label>
                <input type="email" name="email" />
              </p>
              <p>
                <label>Teléfono</label>
                <input type="tel" name="Teléfono" />
              </p>
              <p class="block">
                <label>Dejanos tu consulta</label>
                <textarea name="mensaje" rows="3"></textarea>
              </p>
              <p class="block">
                <button type="submit">Enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center p-5 fixed-bottom">
      &#169; Lauti 2021. All rights reserved
    </footer>
  </body>

  <script
